{% extends 'Laba2/base.html' %}
{% load bootstrap3 %}

    {% block title %}

        <div class="page-header"> <h1 style="text-align: center;">  {{ title }}  </h1></div>
    {% endblock %}

    {% block content %}

    <form role="form" action = {{ request.get_full_path }} method="post">
        {% csrf_token %}

        {% if add_object %}
            <button type="submit" class="btn btn-primary date_margin">Submit</button>

        {% else %}
            <div class="form-group col-sm-offset-2 " style="width:864px;">
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary date_margin">Save</button>
                <button type="submit" class="btn btn-primary date_margin">Delete</button>
            </div>

        {% endif %}
    </form>

    {% endblock %}
